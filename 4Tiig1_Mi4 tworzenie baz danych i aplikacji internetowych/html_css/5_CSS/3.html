<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style_3.css">
</head>
<body>
    <div id="main-card">
        <h1>Przykłady selektorów CSS</h1>
        <p class="highlight">Ten przykład pokazuje różne selektory - otwórz <code>styles.css</code> aby zobaczyć reguły</p>

        <div class="card">
            <h2>Karta 1</h2>
            <p>Krótki opis karty. <a href="http://wp.pl">WP.PL</a></p>
        </div>
    
        <div class="card">
            <h2>Karta 2</h2>
            <p>Inny opis karty</p>
        </div>

        <h3>Lista przykładów</h3>
        <ul>
            <li>Element <code>li</code> 1</li>
            <li>Element <code>li</code> 2</li>
            <li>Element <code>li</code> 3</li>
        </ul>

        <form>
            <label for="name">Imię</label>
            <input type="text" id="name" placeholder="Twoje imię">
            <input type="checkbox" id="agree"><label for="agree">Zgadzam się</label>
        </form>

        <img src="./img/google.png" alt="placeholder">
    </div>
</body>
</html>
