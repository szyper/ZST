<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reejstracja z walidacjƒÖ has≈Ça</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            margin-bottom: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            margin-top: 10px;
            font-weight: bold;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }

        .password-hints {
            font-size: 12px;
            color: #555;
            margin-bottom: 12px;
        }

    </style>
</head>
<body>
    <h2>Formularz rejestracyjny</h2>

    <form id="myForm">
        <label>
            Imie:
            <input type="text" id="name">
            <span id="nameMsg" class="message"></span>
        </label><br><br>

        <label>
            Email:
            <input type="email" id="email">
            <span id="emailMsg" class="message"></span>
        </label><br><br>

        <label>
            Has≈Ço:
            <input type="password" id="password" oninput="validatePassword()">
            <span id="passwordMsg" class="message password-hints"></span>
        </label><br><br>

        <label>
            Potwierd≈∫ has≈Ço:
            <input type="password" id="confirmPassword" oninput="validateConfirmPassword()">
            <span id="confirmMsg" class="message"></span>
        </label><br><br>

        <button type="submit">Wy≈õlij</button>
    </form>

    <p id="finalMessage" class="message"></p>

    <script>
        const form = document.getElementById("myForm");
        const finalMessage = document.getElementById("finalMessage");

        function validatePassword(){
            const password = document.getElementById("password").value;
            const msg = document.getElementById("passwordMsg");
            
            const pattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{6,}$/;

            if (password === "") {
                msg.textContent = "Has≈Ço jest wymagane";
                msg.className = "message error";
            } else if (!pattern.test(password)) {
                msg.textContent = "Has≈Ço musi mieƒá min. 6 znak√≥w, ma≈ÇƒÖ i du≈ºƒÖ literƒô, cyfrƒô i znak specjalny";
                msg.className = "message error";
            } else {
                msg.textContent = "Has≈Ço spe≈Çnia wymagania üëç";
                msg.className = "message success";
            }
        }

        function validateConfirmPassword(){
            const password = document.getElementById("password").value;
            const confirm = document.getElementById("confirmPassword").value;
            const msg = document.getElementById("confirmMsg");
            
            if (confirm === "") {
                msg.textContent = "";
            } else if (password != confirm) {
                msg.textContent = "Has≈Ça nie sƒÖ zgodne ‚ùó";
                msg.className = "message error";
            } else {
                msg.textContent = "Has≈Ça pasujƒÖ üëç";
                msg.className = "message success";
            }
        }

        
        form.addEventListener("submit", function(event){
            event.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;


            if (!name || !email || !password || !confirmPassword) {
                finalMessage.textContent = "‚ùó Uzupe≈Çnij wszystkie pola!";
                finalMessage.className = "message error";
                return;
            }

            if (password !== confirmPassword) {
                finalMessage.textContent = "‚ùó Has≈Ça nie sƒÖ zgodne!";
                finalMessage.className = "message error";
                return;
            }

            const pattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{6,}$/;

            if (!pattern.test(password)) {
                finalMessage.textContent = "‚ùó Has≈Ço nie spe≈Çnia wymaga≈Ñ!";
                finalMessage.className = "message error";
                return;
            }

            finalMessage.innerHTML = `<strong>üëç Formularz poprawnie wype≈Çniony</strong><br>
                                    <strong>Imiƒô:</strong> ${name}<br>
                                    <strong>Email:</strong> ${email}<br>
                                    <strong>Has≈Ço:</strong> ${password}`;

            finalMessage.className = "message success";
            
            // form.reset();

        });

    </script>
</body>
</html>
