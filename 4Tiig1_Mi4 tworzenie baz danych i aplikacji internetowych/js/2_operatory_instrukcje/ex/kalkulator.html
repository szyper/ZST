<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operatory</title>
</head>
<body>
    <h4>Lab 2 - Kalkulator</h4>

    <script>
        // pobranie danych od użytkownika
        let a = parseFloat(prompt("Podaj pierwszą liczbę: "));
        let op = prompt("Podaj operator (+, -, *, /): ");
        let b = parseFloat(prompt("Podaj drugą liczbę: "));

        let result;

        // wykonanie działania
        if (op === "+") result = a + b;
        else if (op === "-") result = a - b; 
        else if (op === "*") result = a * b; 
        else if (op === "/") {
            if (b === 0) {
                alert("Nie można dzielić przez 0")
                result = "BŁĄD";
            }else{
                result = a / b;
            }
        } 
        else result = "Nieznany operator";
        
        // wyświetlamy wynik
        alert("Wynik: " + a + " " + op + " " + b + " = " + result);
        console.log("Wynik: ", result);
        
    </script>
</body>
</html>
