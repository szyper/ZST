<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operatory</title>
</head>
<body>
    <h4>Lab 2 - Kalkulator</h4>

    <input type="text" id="num1" placeholder="Pierwsza liczba" step="any"><br><br>
    <button onclick="calculate('+')">+</button>
    <button onclick="calculate('-')">-</button>
    <button onclick="calculate('*')">*</button>
    <button onclick="calculate('/')">/</button><br><br>
    <input type="text" id="num2" placeholder="Druga liczba" step="any"><br><br>
    <div id="result">WYNIK</div>

    <script>
        function calculate(op){
            const input1 = document.getElementById('num1').value.trim();
            const a = parseFloat(input1)
            
            const input2 = document.getElementById('num2').value.trim();
            const b = parseFloat(input2)

            if (input1 === "" || input2 === "" || isNaN(a) || isNaN(b) || a + "" !== input1 || b + "" !== input2) {
                document.getElementById('result').innerHTML = 'Wpisz obie liczby';
                return;
            }

            let result;

            switch(op){
                case "+":
                    result = a + b;
                    break;
                case "-":
                    result = a - b;
                    break;
                case "*":
                    result = a * b;
                    break;
                case "/":
                    if (b === 0) {
                        document.getElementById('result').innerHTML = "Nie dziel przez 0";
                        return;
                    }
                    result = a / b;
                    break;
                default:
                    document.getElementById('result').innerHTML = "Nieznany operator";
                    return;
            }

            document.getElementById('result').innerHTML = 
                `${a} ${op} ${b} = <b>${result}</b>`;
        }

        document.getElementById('result').innerHTML = 'Wybierz nowe dzia≈Çanie';
    </script>
</body>
</html>
