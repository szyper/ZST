<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restauracja Wszystkie Smaki</title>
    <link rel="stylesheet" href="styl_1.css">
</head>
<body>
    <header class="baner">
        <h1>Witamy w restauracji „Wszystkie Smaki</h1>
    </header>
    
    <main class="container">
        <section class="panel-lewy">
            <img src="menu.jpg" alt="Nasze danie">
        </section>

        <section class="panel-prawy">
            <h4>U nas dobrze zjesz!</h4>
            <ol>
                <li>Obiady od 40 zł</li>
                <li>Przekąski od 10 zł</li>
                <li>Kolacje od 20 zł</li>
            </ol>
        </section>

        <section class="panel-dolny">
            <h2>Zarezerwuj stolik on-line</h2>
            <form action="rezerwacja.php" method="post">
                <label for="data">Data (format rrrr-mm-dd):</label><br>
                <input type="date" name="data" id="data" required><br>

                <label for="ilosc">Ile osób?</label><br>
                <input type="number" name="ilosc" id="ilosc" min="1" required><br>

                <label for="telefon">Twój numer telefonu:</label><br>
                <input type="text" name="telefon" id="telefon" required><br>

                <label class="zgoda">
                    <input type="checkbox" name="zgoda" value="1"> Zgadzam się na przetwarzanie moich danych osobowych
                </label>

                <button type="reset" class="btn">WYCZYŚĆ</button>
                <button type="submit" class="btn">REZERWUJ</button>
            </form>
        </section>
    </main>

        <footer class="stopka">
            <p>Stronę internetową opracował: <em>00000000000</em></p>
        </footer>
</body>
</html>
